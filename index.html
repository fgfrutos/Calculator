<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="calculator.ico">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div id="phone">
    <div id="calculator">
        <div id="head">
            <p>00:00</p>
            <div class="container">
                <div id="signal">
                    <div class="bar first"></div>
                    <div class="bar second"></div>
                    <div class="bar third"></div>
                    <div class="bar fourth"></div>
                </div>
                <div id="wifi"></div>
                <div class="battery_container">
                    <div id="battery">
                        <div class="inner"></div>
                    </div>
                    <div class="semi_circle"></div>
                </div>
            </div>
        </div>
        <div id="screen"><p>0</p></div>
        <div id="body">
            <div class="button clear top">AC</div>
            <div class="button sign top">+/-</div>
            <div class="button percent top">%</div>
            <div class="button operator" data-value="divide">รท</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operator" data-value="multiply">x</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator" data-value="substract">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator" data-value="sum">+</div>
            <div class="button long">0</div>
            <div class="button comma">.</div>
            <div class="button operator">=</div>
        </div>
        <div id="bottom"></div>
    </div>
</div>
</body>
</html>
